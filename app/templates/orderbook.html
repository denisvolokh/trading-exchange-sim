<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exchange Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes flash {
        from {
          background-color: #fefcbf;
        }
        to {
          background-color: transparent;
        }
      }

      .flash {
        animation: flash 1s ease-out;
      }
    </style>
  </head>

  <body class="bg-gray-50 min-h-screen p-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
      ðŸ“Š Exchange Emulator
    </h1>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Order Form -->
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4 text-center text-gray-700 mb-4">
            âž• New Order
        </h2>
        <div id="order-form-container"
           hx-get="/ui/form"
           hx-trigger="load"
           hx-swap="innerHTML">
        Loading form...
        </div>
      </div>

      <!-- Order Book -->
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4 text-center text-blue-800">
          ðŸ“ˆ Live Order Book
        </h2>
        <div class="grid grid-cols-2 gap-4">
          <!-- Buy Orders -->
          <div>
            <h3 class="text-lg font-semibold text-green-600 border-b border-green-300 pb-1 mb-2">
              Buy Orders
            </h3>
            <div
              id="buy-orders"
              hx-get="/ui/orderbook/bids"
              hx-trigger="load, sse:update"
              hx-swap="innerHTML"
              hx-vals="js:{ ts: Date.now() }"
            >
              Loading...
            </div>
          </div>

          <!-- Sell Orders -->
          <div>
            <h3 class="text-lg font-semibold text-red-600 border-b border-red-300 pb-1 mb-2">
              Sell Orders
            </h3>
            <div
              id="sell-orders"
              hx-get="/ui/orderbook/asks"
              hx-trigger="load, sse:update"
              hx-swap="innerHTML"
              hx-vals="js:{ ts: Date.now() }"
            >
              Loading...
            </div>
          </div>
        </div>
      </div>

      <!-- Trades -->
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4 text-center text-green-800">
          ðŸ’± Recent Trades
        </h2>
        <div
          id="trades"
          hx-get="/ui/trades"
          hx-trigger="load, sse:trade"
          hx-swap="innerHTML"
          hx-vals="js:{ ts: Date.now() }"
        >
          Loading trades...
        </div>
      </div>
    </div>
    <div id="toast"
         class="fixed bottom-4 right-4 z-50 hidden bg-green-100 text-green-800 text-sm font-medium px-4 py-2 rounded shadow-md transition-opacity duration-500 ease-in-out"
    >
        âœ… Order submitted!
    </div>
    <script>
      const evtSource = new EventSource("/sse");

      evtSource.onmessage = (event) => {
        const payload = JSON.parse(event.data);
        console.log(payload);

        if (payload.type === "order") {
          htmx.trigger("#buy-orders", "sse:update");
          htmx.trigger("#sell-orders", "sse:update");
        }

        if (payload.type === "trade") {
          htmx.trigger("#trades", "sse:trade");
          htmx.trigger("#buy-orders", "sse:update");
          htmx.trigger("#sell-orders", "sse:update");
        }
      };

      htmx.on("htmx:afterSwap", (e) => {
        if (
          e.target.id === "buy-orders" ||
          e.target.id === "sell-orders"
        ) {
          const entries = e.target.querySelectorAll(".order-entry");

          entries.forEach((el) => {
            el.classList.remove("flash");
            void el.offsetWidth;
            el.classList.add("flash");
          });
        }
      });

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.remove("hidden");
        toast.classList.add("opacity-100");

        setTimeout(() => {
          toast.classList.add("opacity-0");
        }, 2500);

        setTimeout(() => {
          toast.classList.remove("opacity-100", "opacity-0");
          toast.classList.add("hidden");
        }, 3000);
      };
      document.body.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.xhr.responseURL.includes("/submit-order")) {
          showToast("âœ… Order submitted!");
        }
      });
    </script>
  </body>
</html>
