<div
    class="max-w-md mx-auto mt-8 bg-white shadow-md rounded-lg p-6 border border-gray-200"
>
    <h2 class="text-xl font-semibold text-gray-700 mb-4">
        âž• Submit New Order
    </h2>

    <form
        hx-post="/ui/order"
        hx-swap="none"
        hx-on::after-request="this.reset();"
        class="space-y-4"
    >
        <div>
            <label class="block text-sm font-medium text-gray-700">Side</label>
            <select
                name="side"
                class="mt-1 block w-full border-gray-300 rounded shadow-sm"
            >
                <option value="buy">BUY</option>
                <option value="sell">SELL</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Price</label>
            <input
                type="number"
                step="0.01"
                name="price"
                required
                class="mt-1 block w-full border-gray-300 rounded shadow-sm"
            />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700"
                >Quantity</label
            >
            <input
                type="number"
                step="0.01"
                name="quantity"
                required
                class="mt-1 block w-full border-gray-300 rounded shadow-sm"
            />
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
        >
            Submit Order
        </button>
    </form>

    <div id="status-message" class="mt-4 text-green-600 font-medium"></div>
</div>
