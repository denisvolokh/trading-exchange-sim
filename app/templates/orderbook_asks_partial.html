<ul class="space-y-1">
    {% for order in asks %}
    <li class="flex justify-between bg-red-50 px-3 py-1 rounded transition">
        <span>{{ order.quantity }}</span>
        <span>@ {{ order.price }}</span>
    </li>
    {% endfor %} {% if not asks %}
    <li class="text-gray-400 italic">No sell orders</li>
    {% endif %}
</ul>
