<ul class="max-h-64 overflow-y-auto px-4 py-2 space-y-1">
    {% for trade in trades %}
    <li
        id="trade-{{ trade.buy_order_id }}-{{ trade.sell_order_id }}"
        class="flex justify-between text-sm px-2 py-1 rounded {% if trade.side == 'buy' %}bg-green-50 text-green-800 {% else %}bg-red-50 text-red-800{% endif %}"
    >
        <span>{{ trade.quantity }} @ {{ trade.price }}</span>
        <span class="text-gray-400 text-xs">{{ trade.time }}</span>
    </li>
    {% endfor %} {% if not trades %}
    <li class="text-center text-gray-400 italic">No trades yet</li>
    {% endif %}
</ul>
